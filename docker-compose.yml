version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: nianhua-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root123}
      MYSQL_DATABASE: nianhua
      MYSQL_USER: nianhua
      MYSQL_PASSWORD: ${DB_PASSWORD:-nianhua123}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - nianhua-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 30s

  # Spring Boot 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nianhua-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # 数据库配置
      DB_PASSWORD: ${DB_PASSWORD:-root123}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/nianhua?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-root123}

      # JWT配置
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_at_least_32_characters_long}

      # 微信小程序配置
      WX_APPID: ${WX_APPID:-wx9d30dac0xxxxxxxx}
      WX_SECRET: ${WX_SECRET:-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}

      # 微信支付配置
      WX_MCHID: ${WX_MCHID:-your_mchid}
      WX_PRIVATE_KEY_PATH: ${WX_PRIVATE_KEY_PATH:-/app/apiclient_key.pem}
      WX_SERIAL_NUMBER: ${WX_SERIAL_NUMBER:-your_serial_number}
      WX_API_V3_KEY: ${WX_API_V3_KEY:-your_apiv3_key}
      WX_NOTIFY_URL: ${WX_NOTIFY_URL:-https://your-domain.com/api/v1/payment/notify}

      # 阿里云OSS配置
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID:-your_access_key_id}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET:-your_access_key_secret}
      OSS_ENDPOINT: ${OSS_ENDPOINT:-oss-cn-shanghai.aliyuncs.com}
      OSS_BUCKET_DOMAIN: ${OSS_BUCKET_DOMAIN:-your-bucket.oss-cn-shanghai.aliyuncs.com}
      OSS_BUCKET_NAME: ${OSS_BUCKET_NAME:-your-bucket}
    volumes:
      - ./apiclient_key.pem:/app/apiclient_key.pem:ro
    networks:
      - nianhua-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      timeout: 10s
      retries: 3
      start_period: 60s

# 数据卷
volumes:
  mysql-data:
    driver: local

# 网络配置
networks:
  nianhua-network:
    driver: bridge
