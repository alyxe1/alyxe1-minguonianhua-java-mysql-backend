server:
  port: 8080

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nianhua?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD:Exh125874}
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

mybatis-plus:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: org.exh.nianhuawechatminiprogrambackend.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: NULL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: your_jwt_secret_key_at_least_32_characters_long
  expiration: 3600000
  refresh-expiration: 604800000

wx:
  miniapp:
    appid: ${WX_APPID:your_app_id}
    secret: ${WX_SECRET:your_app_secret}
  pay:
    mchid: ${WX_MCHID:your_mchid}
    private-key-path: ${WX_PRIVATE_KEY_PATH:/path/to/apiclient_key.pem}
    serial-number: ${WX_SERIAL_NUMBER:your_serial_number}
    apiv3-key: ${WX_API_V3_KEY:your_apiv3_key}
    notify-url: ${WX_NOTIFY_URL:https://your-domain.com/api/v1/payment/notify}

logging:
  level:
    org.exh.nianhuawechatminiprogrambackend: info
    org.mybatis: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
